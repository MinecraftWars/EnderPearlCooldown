name: EnderPearlCoolDown
authors: [squidicuz, jasticE]
version: ${project.version}
main: net.sqdmc.epc.EPC

commands:
  epc:
    description: Reload configuration
    aliases: [enderpearlcooldown]
    usage: |
      /epc reload
    permission: enderpearl.admin

permissions:
  enderpearl.cooldown:
    default: true
  enderpearl.use:
    default: true
  enderpearl.admin:
    default: op